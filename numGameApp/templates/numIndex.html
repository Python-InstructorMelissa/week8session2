{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>Game</title>
</head>
<body>
    <header>
        <h1>Welcome to our Great Number Game</h1>
        <nav>
            {% block menu %} {% include 'numMenu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <h1>{{ message }}</h1>
            {% endfor %}
        {% endif %}
    </div>
    <main>
        {{results.player}}
        
    </main>
    <footer>

    </footer>
    <script src="{% static 'js/scripts.js'%}"></script>
</body>
</html>
